<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>야구 간택</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo',
          system-ui, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
      }

      .card {
        background: #ffffff;
        padding: 28px 24px;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
        width: 100%;
        max-width: 420px;
      }

      h1 {
        font-size: 1.4rem;
        margin: 0 0 10px;
        text-align: center;
      }

      .subtitle {
        font-size: 0.85rem;
        color: #666;
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 6px;
        font-weight: 500;
      }

      input[type='text'],
      select {
        width: 100%;
        padding: 9px 10px;
        border-radius: 8px;
        border: 1px solid #d0d0d7;
        font-size: 0.9rem;
        outline: none;
        transition: border 0.15s ease, box-shadow 0.15s ease;
        background: #fafafa;
      }

      input[type='text']:focus,
      select:focus {
        border-color: #4a6bff;
        box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.18);
        background: #ffffff;
      }

      .field {
        margin-bottom: 14px;
      }

      .btn {
        width: 100%;
        border: none;
        border-radius: 999px;
        padding: 10px 14px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        background: #4a6bff;
        color: #ffffff;
        margin-top: 6px;
        transition: transform 0.08s ease, box-shadow 0.08s ease,
          background 0.15s ease;
      }

      .btn:hover {
        background: #3a56d4;
        box-shadow: 0 4px 10px rgba(74, 107, 255, 0.4);
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
        box-shadow: none;
      }

      .btn-secondary {
        background: #f0f0f3;
        color: #555;
        margin-top: 10px;
      }

      .btn-secondary:hover {
        background: #e1e1e5;
        box-shadow: none;
      }

      .hidden {
        display: none;
      }

      .question-title {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 12px;
      }

      .options {
        margin-bottom: 12px;
      }

      .option-item {
        margin-bottom: 6px;
        font-size: 0.9rem;
      }

      .nickname-display {
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 6px;
      }

      .result-text {
        font-size: 1rem;
        font-weight: 600;
        text-align: center;
        margin-top: 6px;
        line-height: 1.5;
      }

      .error {
        font-size: 0.8rem;
        color: #d32f2f;
        margin-top: 4px;
        min-height: 16px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- 1단계: 이름 + 출생지 -->
      <div id="step1">
        <h1>야구 간택</h1>
        <div class="subtitle">연고지에 따라 당신의 KBO 팀을 정해드립니다.</div>

        <div class="field">
          <label for="nickname">이름 또는 닉네임</label>
          <input type="text" id="nickname" placeholder="예) 김채은, 야구왕" />
        </div>

        <div class="field">
          <label for="birthplace">출생지</label>
          <select id="birthplace">
            <option value="">선택해주세요</option>
            <option value="서울">서울</option>
            <option value="인천">인천</option>
            <option value="수원">수원</option>
            <option value="대전·충청">대전·충청</option>
            <option value="대구">대구</option>
            <option value="부산">부산</option>
            <option value="창원">창원</option>
            <option value="광주">광주</option>
            <option value="기타">기타</option>
          </select>
        </div>

        <div class="error" id="error-step1"></div>

        <button class="btn" id="nextBtn">간택받기</button>
      </div>

      <!-- 2단계: 서울인 경우 질문 -->
      <div id="step2" class="hidden">
        <h1>추가 질문</h1>
        <div class="subtitle">서울 출생이시군요! 마지막 질문입니다.</div>

        <div class="question-title">당신은 무엇이 제일 좋으신가요?</div>

        <div class="options">
          <label class="option-item">
            <input type="radio" name="seoulChoice" value="1" />
            1. 야구는 먹으러 가는 거지!
          </label>
          <label class="option-item">
            <input type="radio" name="seoulChoice" value="2" />
            2. 야구는 무조건 잘 해야지!
          </label>
          <label class="option-item">
            <input type="radio" name="seoulChoice" value="3" />
            3. 야구는 기적을 보는 맛이지!
          </label>
        </div>

        <div class="error" id="error-step2"></div>

        <button class="btn" id="submitSeoul">결과 보기</button>
        <button class="btn btn-secondary" id="backToStep1">뒤로 가기</button>
      </div>

      <!-- 결과 화면 -->
      <div id="resultStep" class="hidden">
        <h1>간택 결과</h1>
        <div id="nicknameDisplay" class="nickname-display"></div>
        <div id="resultText" class="result-text"></div>
        <button class="btn btn-secondary" id="restartBtn">다시 하기</button>
      </div>
    </div>

    <script>
      const step1 = document.getElementById('step1');
      const step2 = document.getElementById('step2');
      const resultStep = document.getElementById('resultStep');

      const nextBtn = document.getElementById('nextBtn');
      const submitSeoulBtn = document.getElementById('submitSeoul');
      const backToStep1Btn = document.getElementById('backToStep1');
      const restartBtn = document.getElementById('restartBtn');

      const birthplaceSelect = document.getElementById('birthplace');
      const nicknameInput = document.getElementById('nickname');

      const errorStep1 = document.getElementById('error-step1');
      const errorStep2 = document.getElementById('error-step2');

      const nicknameDisplay = document.getElementById('nicknameDisplay');
      const resultText = document.getElementById('resultText');

      function showStep(step) {
        step1.classList.add('hidden');
        step2.classList.add('hidden');
        resultStep.classList.add('hidden');

        if (step === 1) step1.classList.remove('hidden');
        if (step === 2) step2.classList.remove('hidden');
        if (step === 3) resultStep.classList.remove('hidden');
      }

      function getNicknameText() {
        const name = nicknameInput.value.trim();
        return name ? `닉네임: ${name}` : '';
      }

      function setResultByBirthplace(birthplace) {
        let message = '';

        switch (birthplace) {
          case '인천':
            message = '축하합니다! SSG랜더스가 당신을 간택했습니다!';
            break;
          case '수원':
            message = '축하합니다! KTWIZ가 당신을 간택했습니다!';
            break;
          case '대전·충청':
            message = '축하합니다! 한화이글스가 당신을 간택했습니다!';
            break;
          case '대구':
            message = '축하합니다! 한화이글스가 당신을 간택했습니다!';
            break;
          case '부산':
            message = '축하합니다! 롯데자이언츠가 당신을 간택했습니다!';
            break;
          case '창원':
            message = '축하합니다! NC다이노스가 당신을 간택했습니다!';
            break;
          case '광주':
            message = '축하합니다! 기아타이거즈가 당신을 간택했습니다!';
            break;
          case '기타':
            message =
              '축하합니다! 당신은 특별히 전 구단 중 한 구단을 선택할 수 있겠네요!';
            break;
          default:
            message = '';
        }

        nicknameDisplay.textContent = getNicknameText();
        resultText.textContent = message;
        showStep(3);
      }

      nextBtn.addEventListener('click', function () {
        errorStep1.textContent = '';
        const birthplace = birthplaceSelect.value;

        if (!birthplace) {
          errorStep1.textContent = '출생지를 선택해주세요.';
          return;
        }

        if (birthplace === '서울') {
          showStep(2);
        } else {
          setResultByBirthplace(birthplace);
        }
      });

      submitSeoulBtn.addEventListener('click', function () {
        errorStep2.textContent = '';

        const choice = document.querySelector(
          'input[name="seoulChoice"]:checked'
        );
        if (!choice) {
          errorStep2.textContent = '하나를 선택해주세요.';
          return;
        }

        let message = '';
        if (choice.value === '1') {
          message = '축하합니다! 두산베어스가 당신을 간택했습니다!';
        } else if (choice.value === '2') {
          message = '축하합니다! LG트윈스가 당신을 간택했습니다!';
        } else if (choice.value === '3') {
          message = '축하합니다! 키움히어로즈가 당신을 간택했습니다!';
        }

        nicknameDisplay.textContent = getNicknameText();
        resultText.textContent = message;
        showStep(3);
      });

      backToStep1Btn.addEventListener('click', function () {
        showStep(1);
      });

      restartBtn.addEventListener('click', function () {
        nicknameInput.value = '';
        birthplaceSelect.value = '';
        document
          .querySelectorAll('input[name="seoulChoice"]')
          .forEach((r) => (r.checked = false));
        errorStep1.textContent = '';
        errorStep2.textContent = '';
        nicknameDisplay.textContent = '';
        resultText.textContent = '';
        showStep(1);
      });
    </script>
  </body>
</html>
